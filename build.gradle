plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = "io.github.wertyfire"
version = "0.3"

java {
    withJavadocJar()
    withSourcesJar()
}

var gsonVersion = "2.11.0"
var jacksonVersion = "2.17.1"
var apacheConfigs = "2.11.0"

var signingPassword = "my_pgp_key"
var signingKeyId = "1C851C69"
var signingFilePath = "F:\\private_key.asc"

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'EazyLXP'
                description = 'Library for reading .lxp files (Localization eXtension Package).'
                url = ''
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'wertyfire'
                        name = 'Wertyfire'
                        email = 'sw405@yandex.ru'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(signingKeyId, file(signingFilePath).text, signingPassword)
    sign(configurations.archives)
}

javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}